<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato — APIPMCBDF</title>
  <!-- Recursos comuns (ok manter aqui mesmo que também existam no header.html) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Estilos específicos desta página (não duplicam header/footer) */
    :root { --azul:#003366; --bg:#f9f9f9; }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); }

    .section-contact { padding:60px 20px; background-color:#f4f6f9; }
    .contact-card {
      max-width:850px; margin:auto; background:#fff; padding:40px;
      border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1);
      line-height:1.7;
    }
    .contact-card h1 { color:var(--azul); font-size:28px; margin-bottom:20px; text-align:center; }
    .contact-card p { margin: 6px 0; }
    .contact-card a { color: var(--azul); }
    .contact-form { margin-top:30px; display:flex; flex-direction:column; gap:15px; text-align:left; }
    .contact-form input,
    .contact-form textarea {
      padding:12px; border:1px solid #ccc; border-radius:6px; font-size:15px;
    }
    .contact-form button {
      padding:12px; background-color:var(--azul); color:#fff; border:none;
      border-radius:6px; font-weight:700; cursor:pointer;
    }
    .map-frame {
      border:0; width:100%; height:350px; border-radius:12px; margin-top:30px;
    }

    @media (max-width:768px) {
      .contact-card { padding:24px; }
      .contact-card h1 { font-size:22px; }
    }
  </style>
</head>
<body>
  <!-- HEADER externo (corrigido: estava 'head.html') -->
  <div data-include="header.html"></div>

  <!-- CONTEÚDO DA PÁGINA -->
  <section class="section-contact">
    <div class="contact-card">
      <h1>📞 Fale Conosco</h1>

      <p><strong>Endereço:</strong><br>Rua Evaristo da Veiga, nº 55, 10º andar — Centro — Rio de Janeiro — RJ</p>
      <p><strong>Telefones:</strong><br>(21) 2220-5074 | 2532-6974 | 2544-2607</p>
      <p><strong>E-mail:</strong><br><a href="mailto:atendimento@apipmcbdf.com.br">atendimento@apipmcbdf.com.br</a></p>
      <p><strong>Atendimento:</strong><br>Segunda a Sexta, das 9h às 13h</p>

      <form class="contact-form">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
        <button type="submit">Enviar Mensagem</button>
      </form>

      <iframe
        class="map-frame"
        src="https://www.google.com/maps?q=Rua+Evaristo+da+Veiga,+55,+Rio+de+Janeiro&output=embed"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- FOOTER externo (opcional, manter se existir o arquivo) -->
  <div data-include="footer.html"></div>

  <script>
    // Carrega arquivos com data-include="*.html" (ex.: header.html, footer.html)
    (function() {
      async function includeFragments() {
        const nodes = document.querySelectorAll('[data-include]');
        for (const el of nodes) {
          const url = el.getAttribute('data-include');
          try {
            const res = await fetch(url, { cache: 'no-store' });
            if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
            const html = await res.text();
            el.outerHTML = html;
          } catch (err) {
            console.error('Falha ao carregar include:', url, err);
            el.outerHTML = '<!-- erro ao carregar ' + url + ': ' + err.message + ' -->';
          }
        }
      }
      document.addEventListener('DOMContentLoaded', includeFragments);

      // Fallback para o botão do menu mobile se o header usar .menu-toggle e #menu
      document.addEventListener('click', function(e) {
        const btn = e.target.closest('.menu-toggle');
        if (btn) {
          const menu = document.getElementById('menu');
          if (menu) menu.classList.toggle('active');
        }
      });

      // Define a função global usada por header.html (evita erro de referência)
      window.toggleMenu = function toggleMenu() {
        const menu = document.getElementById('menu');
        if (menu) menu.classList.toggle('active');
      };
    })();
  </script>
</body>
</html>
