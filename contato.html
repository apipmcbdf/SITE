<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato ‚Äî APIPMCBDF</title>

  <!-- Depend√™ncias -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: #f9f9f9; color:#1b1b1b; line-height:1.5; }

    /* ====== ESTILO DO HEADER/NAV ‚Äî igual ao usado em seja-socio.html ====== */
    header { background-color: #003366; padding: 20px; color: white; }
    nav { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .logo img { height: 50px; }
    nav ul { display: flex; list-style: none; gap: 20px; flex-wrap: wrap; }
    nav ul li { position: relative; }
    nav ul li a {
      color: white; text-decoration: none; font-weight: 600;
      padding: 8px 12px; display: block; transition: background-color 0.3s ease;
    }
    nav ul li a:hover { background-color: #005599; border-radius: 4px; }
    nav ul li ul {
      display: none; position: absolute; background-color: #004080;
      top: 100%; left: 0; min-width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 10;
    }
    nav ul li:hover ul { display: block; animation: fadeIn 0.3s ease-in-out; }
    nav ul li ul li a { padding: 10px; font-weight: 400; }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ====== CONTE√öDO DA P√ÅGINA DE CONTATO ====== */
    .section-contact { padding: 60px 20px; }
    .contact-card {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }
    .contact-card h1 {
      color: #003366;
      font-size: 28px;
      margin-bottom: 18px;
      text-align: center;
    }
    .contact-card p { margin: 6px 0; }
    .contact-card a { color: #003366; text-decoration: underline; }
    .contact-form { margin-top: 26px; display: flex; flex-direction: column; gap: 14px; }
    .contact-form input, .contact-form textarea {
      padding: 12px;
      border: 1px solid #d9e2ef;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: #fff;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #003366;
      box-shadow: 0 0 0 4px rgba(0,51,102,0.08);
    }
    .contact-form button {
      padding: 12px 18px;
      background: #003366;
      color:#fff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }
    .contact-form button:hover { background: #00264d; }
    .map-frame { border:0; width:100%; height:350px; border-radius: 12px; margin-top: 24px; }

    @media (max-width: 768px) {
      nav { position: relative; flex-direction: column; align-items: center; }
      .logo { text-align: center; width: 100%; margin-bottom: 10px; }
      .menu-toggle { display: block; cursor: pointer; font-size: 24px; color: white; margin-bottom: 10px; }
      #menu { display: none; flex-direction: column; position: relative; width: 100%; background-color: #003366; z-index: 1000; }
      #menu.active { display: flex; }

      .contact-card { padding: 24px; }
      .contact-card h1 { font-size: 22px; }
    }
  </style>
</head>
<body>

  <!-- HEADER carregado de header.html (mesmo loader do 'seja-socio.html') -->
  <div id="header-include" aria-label="Cabe√ßalho do site"></div>

  <section class="section-contact">
    <div class="contact-card">
      <h1>üìû Fale Conosco</h1>

      <p><strong>Endere√ßo:</strong><br>Rua Evaristo da Veiga, n¬∫ 55, 10¬∫ andar ‚Äî Centro ‚Äî Rio de Janeiro ‚Äî RJ</p>
      <p><strong>Telefones:</strong><br>(21) 2220-5074 | 2532-6974 | 2544-2607</p>
      <p><strong>E-mail:</strong><br><a href="mailto:atendimento@apipmcbdf.com.br">atendimento@apipmcbdf.com.br</a></p>
      <p><strong>Atendimento:</strong><br>Segunda a Sexta, das 9h √†s 13h</p>

      <form class="contact-form" onsubmit="event.preventDefault(); alert('Mensagem enviada! (exemplo)');">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
        <button type="submit">Enviar Mensagem</button>
      </form>

      <iframe
        class="map-frame"
        src="https://www.google.com/maps?q=Rua+Evaristo+da+Veiga,+55,+Rio+de+Janeiro&output=embed"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- FOOTER carregado de footer.html -->
  <div id="footer-include" aria-label="Rodap√© do site"></div>

  <script>
    // Fun√ß√£o de include (id√™ntica √† de 'seja-socio.html')
    async function include(path, targetId) {
      const el = document.getElementById(targetId);
      if (!el) return;
      try {
        const res = await fetch(path, { cache: "no-store" });
        el.innerHTML = await res.text();
      } catch (e) {
        console.error(`Falha ao carregar ${path}`, e);
      }
    }

    // Toggle do menu (usado pelo header.html)
    function toggleMenu() {
      var menu = document.getElementById("menu");
      if (menu) menu.classList.toggle("active");
    }

    // Carrega os includes ‚Äî caminhos relativos a partir da raiz onde o arquivo est√° publicado
    include('header.html', 'header-include');
    include('footer.html', 'footer-include');
  </script>

</body>
</html>
